<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiacore Transcribing Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">  
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

    <!-- Подключение socket.io -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Подключение к серверу WebSocket
         const socket = io.connect('https://stts-dev.tiacore.com', {
                    transports: ['websocket'],
                    secure: true, 
                }); 
            //const socket = io.connect('http://147.45.145.212:5000', {
                 //   transports: ['websocket']
            //});

        // Обработчик события подключения
        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        // Обработчик для получения сообщений
        socket.on('response', function(data) {
            console.log('Received message:', data.message);
        });

        // Отправка сообщения на сервер
        socket.emit('message', { data: 'Hello, server!' });

        // Пример работы с комнатами
        socket.emit('join', 'room1');  // Присоединиться к комнате
        socket.emit('leave', 'room1'); // Покинуть комнату
    </script>

    <!-- Обновленный навбар -->
    <nav class="navbar navbar-expand-lg" style="background-color: #0056b3;"> <!-- Синий цвет фона -->
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('account.account') }}" style="color: white;">Tiacore Transcribing Service</a> <!-- Белый цвет текста -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-danger" style="display:none;">Выход</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex" id="content-wrapper" style="padding: 20px;">  <!-- Flexbox для выравнивания меню и содержимого -->
        <div class="sidebar" id="sidebar">  <!-- Боковое меню скрыто по умолчанию -->
            <ul class="list-group">
                <li class="list-group-item"><a href="/manage_prompts" class="list-group-item-action">Управление промптами</a></li>
                <li class="list-group-item"><a href="/manage_audio" class="list-group-item-action">Загрузить аудиозаписи</a></li>
                <li class="list-group-item"><a href="/transcription" class="list-group-item-action">Транскрибация</a></li>
                <li class="list-group-item"><a href="/transcription_result" class="list-group-item-action">Результаты транскрибации</a></li>
                <li class="list-group-item"><a href="analysis" class="list-group-item-action">Анализ</a></li>
                <li class="list-group-item"><a href="/analysis_result" class="list-group-item-action">Результаты анализа</a></li>
                <li class="list-group-item"><a href="/status" class="list-group-item-action">Статусы задач</a></li>
                <li class="list-group-item"><a href="/logs" class="list-group-item-action">История действий</a></li>
                <li class="list-group-item"><a href="/api-keys" class="list-group-item-action">API ключи</a></li>
                <!--<li class="list-group-item"><a href="/admin" class="list-group-item-action">Административная панель</a></li> -->
            </ul>
        </div>

        <div class="container" id="main-content">  <!-- Основное содержимое -->
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/analysis/analysis.js"></script>

<h2>Загрузка транскрипций</h2>

<div class="container mt-5">
    <h1 class="mb-4">Выберите файлы</h1>

    <form id="audioForm">
        <label for="prompt_name">Выберите промпт:</label>
        <select id="prompt_name" name="prompt_name">
            <option value="">-- Выберите промпт --</option>
        </select>
    
        <label for="audio_file_name">Выберите транскрипции:</label>
        <select id="audio_file_name" name="audio_file_name" multiple>
            <option value="">-- Выберите транскрипции --</option>
        </select>
    
        <button id="submitButton" type="submit">Отправить</button>
        <div id="loadingIcon" style="display:none;">Загрузка...</div>
    </form>
    
</div>

{% endblock %}

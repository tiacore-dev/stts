{% extends "base.html" %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/transcription/transcription.js"></script>

<h2>Загрузка аудио</h2>

<div class="container mt-5">
    <h1 class="mb-4">Выберите аудиофайлы</h1>

    <form id="audioForm" method="POST">
        <!-- Выпадающий список для выбора нескольких аудиофайлов -->
        <div class="mb-3">
            <label for="audioSelect" class="form-label">Выберите аудиофайлы:</label>
            <select class="form-control" id="audioSelect" name="audioSelect" multiple>
                <!-- Сюда будут динамически добавляться аудиофайлы с сервера -->
            </select>
        </div>
    
        <button id="submitButton" type="submit" class="btn btn-primary">Отправить</button>
    
        <!-- Иконка загрузки -->
        <div id="loadingIcon" class="spinner mt-3" style="display:none;"></div>
    </form>
</div>

{% endblock %}

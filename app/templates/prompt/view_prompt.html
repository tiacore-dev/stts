{% extends "base.html" %}

{% block content %}
<h2>View Prompt</h2>

<div class="mb-3">
    <label for="prompt_name" class="form-label">Prompt Name</label>
    <input type="text" class="form-control" id="prompt_name" value="{{ prompt_name }}" readonly>
</div>
<div class="mb-3">
    <label for="text" class="form-label">Prompt Text</label>
    <textarea class="form-control" id="text" rows="4" readonly>{{ prompt_text }}</textarea>
</div>
<a href="/manage_prompts" class="btn btn-secondary">Back to Manage Prompts</a>
{% endblock %}
